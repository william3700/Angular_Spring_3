
<div class="container">
    <br/>
    <h4>Lista de usuarios</h4>
    <div class="card">
      <div class="card-body text-end">
          <button type="button" (click)="listarUsuario()" class="btn btn-primary">+ Agregar</button>
          <button type="button" (click)="regresar()" class="btn btn-success">Regresar</button>
        </div>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Correo</th>
                <th scope="col">Contrase√±a</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let x of descripcion">
                <th>{{x?.id}}</th>
                <td>{{x?.nombre}}</td>
                <td>{{x?.apellido}}</td>
                <td>{{x?.correo}}</td>
                <td>{{x?.contrasenia}}</td>
                <td>
                  <button type="button" (click)="editarUsuario(x.id)"  class="btn btn-success">Editar</button>
                  <button type="button" (click)="borrarUsuario(x.id)" class="btn btn-danger">Eliminar</button>
               </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
